<html>

	<head>

		<meta name="description" content="">

		<link href="http://apps.bdimg.com/libs/fontawesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="http://apps.bdimg.com/libs/animate.css/3.1.0/animate.min.css" rel="stylesheet">

	<body class="gray-bg">
		<div class="middle-box text-center loginscreen  animated fadeInDown">
			<div>
				<div>
					<h1 class="logo-name">L</h1>
				</div>
				<h3>蓝讯科技</h3>
				
					<div class="form-group">
						<input type="text" id="name" class="form-control" placeholder="用户名" required="">
					</div>
					<div class="form-group">
						<input type="text" id="password" class="form-control" placeholder="密码" required="">
					</div>
					<button type="submit" id="send" class="btn btn-primary block full-width m-b">登 录</button>	
			</div>
		</div>	
	</body>
	<!-- 全局js -->
		<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="js/public/jquery.metisMenu.js"></script>
		<script src="js/public/jquery.slimscroll.min.js"></script>
		<script src="js/public/inspinia.js"></script>
		<script type="text/javascript">
			$(function() {
				$("#send").click(function() {
					var username = $("#name").val();
					var password = $("#password").val();					
					if(username == "") {
						alert('请输入名称.');
						return;
					}
					if(password == "" ) {
						alert('请输入密码.');
						return;
					}
					console.log(1);
					
					$.ajax({					
						type: "get",
						contentType: "application/json; charset=utf-8",
						url: "http://work.lancent.com.cn:10001/lancentAdmin/login?callback",
						data: {
							"username": username,	
							'password': password	
						},
						dataType:'JSONP',
						success: function(data) {							
							if(data.Status){
								alert("提交成功");
							}else{
								alert(data.message);
							}
						}
					});
//					console.log(1);
				});

			});
		</script>
</html>
